<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
</head>
<body>
    <h1>Add a Dojo</h1>
    <form action='/createNinja' method='post'>
            {% csrf_token %}
        <input type='text' name='name'>
        <input type='text' name='city'>
        <input type='text' name='state'>
        <button type='submit'>Add dojo</button>

    </form>
    
    <br>

    <div>
        <h1>All Dojos</h1>
        {% for dojo in all_dojos %}
            <p>{{dojo.name}}</p>
            <p><a href="/deleteDojo/{{dojo.id}}">Delete This Dojo</a></p>
            {% for ninja in dojo.ninjas.all %}
                <p>{{ninja.first_name}} {{ninja.last_name}}</p>
            {% endfor %}
            <hr>
        {% endfor %}
    </div>
</body>
</html>
